server.port=${SERVER:1999}

server.ssl.enabled=${SSL.ENABLE:true}
server.ssl.key-store=${SSL.STORE:src/main/resources/keystore.p12}
server.ssl.key-store-password=${SSL.PASS:password}
server.ssl.keyStoreType=${SSL.STORETYPE:PKCS12}
server.ssl.keyAlias=${SSL.ALIAS:fenrir}
server.http.port=${HTTP.PORT:9000}
server.http.scheme=${HTTP.SCHEME:http}

server.servlet.context-path=/auth
server.servlet.session.cookie.name=JWT_SESSIONID

security.basic.enable=false
security.oauth2.resource.id=AUTH_RESOURCE

spring.application.name=auth-server

spring.mail.host=${MAIL.HOST:localhost}
spring.mail.port=${MAIL.PORT:25}
spring.mail.protocol=${SMTP.PROTOCOL:smtp}
spring.mail.defaultEncoding=UTF-8

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:~/h2/auth-server;MODE=MySQL;AUTO_SERVER=TRUE;
#spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
#spring.datasource.hikari.idle-timeout=10000
#spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
#spring.datasource.hikari.minimum-idle=1
#spring.datasource.hikari.maximum-pool-size=5
#spring.datasource.hikari.pool-name=fenrirPool
#spring.datasource.hikari.auto-commit=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.boot.admin.client.enable=false

spring.sleuth.enabled=true
spring.sleuth.sampler.probability=1.0

spring.zipkin.base-url=http://localhost:9411/
spring.zipkin.enabled=true
spring.zipkin.sender.type=web
spring.zipkin.service.name=${spring.application.name}

spring.flyway.locations=classpath:db/migration,classpath:db/development
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

spring.jackson.time-zone=UTC

management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=env
management.endpoints.beans.enable=false
management.endpoint.health.show-details=ALWAYS

info.app.name=${spring.application.name}
info.app.type=Spring Boot

app.swagger.enabled=true
app.swagger.auth.client=SWAGGER_CLIENT_APP
app.swagger.auth.password=password

auth.redirectionUrl=http://localhost:9000/auth
auth.emailFrom=${AUTH.EMAILFROM:noreply.registration@fenrir.com}
auth.registrationEmailFrom=${AUTH.REGISTRYEMAILFROM:noreply.registration@fenrir.com}
auth.confirmationEmailFrom=${AUTH.CONFIRMEMAILFROM:noreply.registration@fenrir.com}
auth.corsAllowedOrigins=*
auth.checkUserScopes=true
auth.locationFileJKS=${AUTH.JKS:ms-launcher/src/main/resources/jwt.jks}
auth.jksKeyPair=${AUTH.JKSKEYPAIR:jwt}
auth.jksPassword=${AUTH.JKSPASSWORD:password}
auth.expiryDateResetToken=${AUTH.EXPIRYDATE_RESET_TOKEN:30}
auth.expiryDateConfirmToken=${AUTH.EXPIRYDATE_CONFIRM_TOKEN:30}

eureka.client.enabled=false

ribbon.eureka.enabled=false

google.recaptcha.url=${GOOGLE_RECAPTCHA_LINK:https://www.google.com/recaptcha/api/siteverify}
google.recaptcha.key=${GOOGLE_RECAPTCHA_KEY:fenrirtest}
google.recaptcha.secret=${GOOGLE_RECAPTCHA_SECRET:fenrirtest}
