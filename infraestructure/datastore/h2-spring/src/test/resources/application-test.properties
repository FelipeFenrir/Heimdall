# =============================================
# Spring Application
# =============================================
spring.application.name=auth-server

# =============================================
# Spring Jackson
# =============================================
spring.jackson.time-zone=UTC

# =============================================
# Spring Flyway
# =============================================
spring.flyway.locations=classpath:db/migration,classpath:db/development
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# =============================================
# Spring Datasource
# =============================================
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.jdbc-url=jdbc:h2:file:~/h2/auth-server;MODE=MySQL;AUTO_SERVER=TRUE;
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.idle-timeout=10000
#spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
#spring.datasource.hikari.minimum-idle=1
#spring.datasource.hikari.maximum-pool-size=5
#spring.datasource.hikari.pool-name=fenrirPool
#spring.datasource.hikari.auto-commit=false

# =============================================
# Spring Test Database
# =============================================
spring.test.database.replace=none

# =============================================
# H2 Data Base Embeded
# =============================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2
